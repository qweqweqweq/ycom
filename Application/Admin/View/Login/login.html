<body>
		<div class="container-fluid-full">
		<div class="row-fluid">
					
			<div class="row-fluid">
				<div class="login-box">
					<div class="icons">
						<!-- <a href=""><i class="halflings-icon home"></i></a> -->
						<a href="" title="忘记密码"><i class="halflings-icon cog"></i></a>
					</div>
					<h2>登录到你的账户</h2>
					<form class="form-horizontal" action="{:U('Login/loginMessage')}" method="post">
						<fieldset>
							
							<div class="input-prepend" title="请输入账号">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="username" id="username" type="text" placeholder="请输入账号"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="请输入密码">
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="password" id="password" type="password" placeholder="请输入密码"/>
							</div>
							<div class="clearfix"></div>
							
							<div class="button-login">	
								<button type="submit" class="btn btn-primary">登陆</button>
							</div>
							<div class="clearfix"></div>
					</form>
					<hr>
				</div><!--/span-->
			</div><!--/row-->
			

	</div><!--/.fluid-container-->
